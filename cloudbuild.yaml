steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/sales-prediction-app-sh/cloud-run-ml-app:$SHORT_SHA',
        '.'
      ]
    id: 'Build Docker image'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/$PROJECT_ID/sales-prediction-app-sh/cloud-run-ml-app:$SHORT_SHA'
      ]
    id: 'Push to Artifact Registry'

  # Replace manual deploy with Cloud Deploy release
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'deploy', 'releases', 'create', '$SHORT_SHA',
        '--delivery-pipeline=cloud-run-pipeline',
        '--region=us-central1',
        '--images=cloud-run-ml-app=us-central1-docker.pkg.dev/$PROJECT_ID/sales-prediction-app-sh/cloud-run-ml-app:$SHORT_SHA',
        '--from-run-manifest=deploy-dev.yaml',
        '--to-target=dev-env'
      ]
    id: 'Create Cloud Deploy Release'

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
