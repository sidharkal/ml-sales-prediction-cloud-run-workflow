apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: cloud-run-pipeline
  description: application deployment pipeline
serialPipeline:
  stages:
    - targetId: dev-env
      profiles: [dev]
      strategy:
        canary:
          trafficPercentages: [25, 75, 100]
    - targetId: qa-env
      profiles: [qa]
    - targetId: prod-env
      profiles: [prod]

---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev-env
  description: Cloud Run development service
runTarget:
  region: us-central1
  service: cloud-run-app    # Use your existing Cloud Run service here

---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: qa-env
  description: Cloud Run QA service
runTarget:
  region: us-central1
  service: cloud-run-app   # Or update to a separate QA service if you create one

---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod-env
  description: Cloud Run PROD service
  requireApproval: true
runTarget:
  region: us-central1
  service: cloud-run-app   # Or separate prod service when ready
